<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Company - Hotel Expo</title>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NEW: Global Progress Bar -->
    <div class="global-progress">
        <div class="progress-bar"></div>
    </div>

    <!-- NEW: Navigation Dots -->
    <div class="navigation-dots"></div>

    <!-- YOUR OLD HERO SECTION - Now wrapped in a .section div -->
    <section class="section active" id="hero" data-section-name="hero">
        <!-- Video Background - The Decorative Element -->
        <div class="video-container">
            <video autoplay muted loop playsinline class="background-video">
                <source src="assets/videos/857151-hd_1920_746_30fps.mp4" type="video/mp4">
                <!-- Always provide a fallback image -->
                Your browser does not support the video tag.
            </video>
            <!-- Optional: A dark overlay to increase text contrast -->
          <div class="video-overlay"></div>
        </div>

        <!-- Content Container - The Minimalist Focus -->
        <div class="hero-content">
            <h1 class="hero-title"><span class="line">Crafting Identity for</span><span class="line">the Hotel World</span></h1>
            <p class="hero-subtitle">Premium custom apparel and branding for every department, every detail.</p>
            <!-- Subtle Call to Action -->
            <div class="hero-cta">
                <a href="#catalog" class="cta-button">Explore Our Solutions</a>
            </div>
        </div>

        <!-- Subtle progress indicator (optional but pro) -->
        <div class="scroll-indicator">
            <div class="indicator-line"></div>
        </div>
    </section>

    <!-- NEW: Front Desk Section -->
    <section class="section" id="front-desk" data-section-name="front-desk">
        <div class="section-background">
            <img src="assets/images/pexels-bertellifotografia-16120131.jpg" alt="Hotel Front Desk">
        </div>
        <div class="section-content">
            <h2>First Impressions Matter</h2>
            <p>Elegant, professional wear for your guest-facing teams.</p>
            <div class="product-showcase">
                <img src="assets/products/receptionist-uniform.png" class="product-img" alt="Receptionist Uniform">
            </div>
            <!-- NEW: In-section navigation buttons -->
            <div class="section-navigation">
                <button class="nav-button prev-section-button">Back</button>
                <button class="nav-button next-section-button">Next</button>
            </div>
        </div>
    </section>

    <!-- NEW: Add more sections here (Culinary, Housekeeping, etc.) -->
    <section class="section" id="culinary" data-section-name="culinary">
        <!-- ... Content for the culinary section ... -->
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
